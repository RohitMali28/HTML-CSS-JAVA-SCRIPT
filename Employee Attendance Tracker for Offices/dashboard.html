<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Attendance Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="usersName"></span></h1>
        <button id="checkInButton">Check-in</button>
        <button id="checkOutButton" disabled>Check-out</button>
        <button id="logoutButton">Logout</button>

        <h2>Your Attendance History</h2>
        <table id="attendanceTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Check-in</th>
                    <th>Check-out</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="historyBody"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
